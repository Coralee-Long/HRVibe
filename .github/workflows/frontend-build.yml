name: Build Frontend with Node.js and Vite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Frontend with Node.js
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      # Install Frontend Dependencies
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      # Run Tests for Frontend
      - name: Run Frontend Tests
        run: |
          cd frontend
          npm run test

      # Build Frontend
      - name: Build Frontend with Vite
        run: |
          cd frontend
          npm run build
